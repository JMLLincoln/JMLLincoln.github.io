<!DOCTYPE html>
<html>
	<head>
		<title> Memory Card Game </title>		
		<link rel="stylesheet" type="text/css" href="play.css">
		<script type="text/javascript" src="game.js" async></script>
	</head>
	
	<body>
		<a href="../jsjunk.html" class="icon-button">
			<div class="icon-play"></div>
		</a>
		<div class="board">
			<div id="form" class="form gamesize"> 
				<div class="form-window">
					<p>Enter the number of cards you wish to play with:</p>
					6 <=<input id="numocards" type="text" value="8"><= 18
					<br>
					<button class="form-button" onclick="startGame(60)"> PLAY </button>
					<br>
					<p id="nocLabel"></p>
				</div>
			</div>
			
			<div id="canvas" class="canvas gamesize">

			</div>
		</div>
		
		<div class="subsection">
			<div class="textbox">
				<p id="info0">  </p>
				<p id="info1">  </p>
				<p id="pscore" class="left"> </p>
				<p id="bscore" class="right"> </p>
			</div>	
			<div class="overlay">
				<div class="menu-icon" onclick="stopGame()">
					<div class="bar1"></div>
					<div class="bar2"></div>
					<div class="bar3"></div>
				</div>
			</div>
		</div>
	</body>
</html>
